<!DOCTYPE HTML>
<HTML lang="en">
    <title>first assg</title>
    <body>
        <article>
            <header></header>
            <section>
                <form>
                    <div>
                        <label for="FirstName">Applicant First Name</label>
                        <input type="text" id="FirstName" name="FirstName" placeholder="Firstname">
                    </div>
                    <br>
                    <div>
                        <label for="LastName">Applicant Last Name</label>
                        <input type="text" id="LastName" name="LastName" placeholder="Lastname">
                    </div>
                    <br>
                    <div>
                        <label for="Gender">Applicant Gender</label>
                        <div id="Gender">
                            <label for="male">male</label>
                            <input type="radio" id="male" name="Gender" value="male">

                            <label for="female">female</label>
                            <input type="radio" id="female" name="Gender" value="female">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="seniorCitizen">Is Applicant Senior Citizen?</label>
                        <input type="checkbox" id="seniorCitizen" name="seniorCitizen">
                    </div>
                    <button type="submit" id="submit" name="submit">
                        <span>SUBMIT</span>
                    </button>
                    <button type="reset" id="reset" name="cancel">
                        <span>CANCEL</span>
                    </button>
                </form>
            </section>
            <footer></footer>
        </article>
    </body>

</HTML>
