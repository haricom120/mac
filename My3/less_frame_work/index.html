<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LESS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link type="text/css" rel="stylesheet"  href="style/style.css" />
    </head>
    <body>
        <article>
            <header class="header_hari">
                <nav>
                    <ul>
                        <li>hari</li>
                        <li>vihari</li>
                        <li>lahari</li>
                        <li>vikas</li>
                    </ul>
                </nav>
            </header>
            <!--Form-->
            <section>
                <form name="UserApplication">
                    <!--First Name-->
                    <div>
                        <input type="text" id="firstname" name="firstname" class="form-inout"/>
                        <label for="firstname">firstname:</label>
                    </div>
                    <!--Last Name-->
                    <div>
                        <input type="text" id="lastname" name="lastname" class="form-inout"/>
                        <label for="lastname">lastname:</label>
                    </div>
                    <!--Email-->
                    <div>
                        <input type="text" id="email" name="email" class="form-inout"/>
                        <label for="email">email:</label>
                    </div>
                    <!--Password-->
                    <div>
                        <input type="password" id="password" name="password" class="form-inout"/>
                        <label for="password">password:</label>
                    </div>
                </form>
            </section>
            <footer class="footer_hari">
                <nav>
                    <ul>
                        <li>hari</li>
                        <li>vihari</li>
                        <li>lahari</li>
                        <li>vikas</li>
                    </ul>
                </nav>
            </footer>
        </article>

    </body>
</html>
